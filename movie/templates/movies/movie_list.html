{% extends 'movies/base.html' %}
{% block title %}Movies{% endblock title %}
{% block movies %}
<div class="left-ads-display col-lg-9">
    <div class="row">
        {% for movie in movie_list %}
            <div class="col-md-4 product-men">
                <div class="product-shoe-info editContent text-center mt-lg-4">
                    <div class="men-thumb-item">
                        <!-- Ensure poster exists to avoid broken images -->
                        <img src="{{ movie.poster.url }}" class="img-fluid" alt="{{ movie.title }} Poster">
                    </div>
                    <div class="item-info-product">
                        <h4>
                            <!-- Link to movie detail page -->
                            <a href="{{ movie.get_absolute_url }}" class="editContent">{{ movie.title }}</a>
                        </h4>

                        <div class="product_price">
                            <div class="grid-price">
                                <span class="money editContent">{{ movie.tagline }}</span>
                            </div>
                        </div>
                        <ul class="stars">
                            <!-- Example static star rating; consider making it dynamic -->
                            <li><a href="#"><span class="fa fa-star" aria-hidden="true"></span></a></li>
                            <li><a href="#"><span class="fa fa-star" aria-hidden="true"></span></a></li>
                            <li><a href="#"><span class="fa fa-star-half-o" aria-hidden="true"></span></a></li>
                            <li><a href="#"><span class="fa fa-star-half-o" aria-hidden="true"></span></a></li>
                            <li><a href="#"><span class="fa fa-star-o" aria-hidden="true"></span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock movies %}
